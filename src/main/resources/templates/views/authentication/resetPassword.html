<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="icon" th:href="@{/img/logo.svg}" type="image/x-icon"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>

    <title>Restablecer Contraseña</title>

</head>
<body id="email-style" style="background-color: #f2f7ff">
<main class="d-flex w-100 h-100">
    <div class="container d-flex flex-column">
        <div class="row vh-100">
            <div class="col-sm-10 col-md-8 col-lg-5 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">
                    <div class="card px-5 py-3">
                        <div class="text-center mt-4">
                            <img src="img/logo.svg" alt="..." class="">
                            <p class="text-logo mt-0">Adopta<span class="text-logo-sec">Me.</span></p>

                        </div>
                        <div class="text-center">
                            <h1 class="h2 mb-3">Restablecer Contraseña</h1>
                        </div>
                        <div class="card-body p-0">
                            <small class="text-danger">La contraseña debe tener entre 8 y 20 caracteres, debe contener
                                letras, números y no debe contener espacios, caracteres especiales o
                                emoji.</small>
                            <p class="lead mb-0 mt-3">
                                Por favor, ingresa tu nueva contraseña
                            </p>
                            <div class="mt-4">
                                <form method="post" th:action="@{/user/reset_password_submit}">
                                    <div class="mb-3">
                                        <label class="form-label">Nueva Contraseña</label>
                                        <div class="input-group mb-1">
                                            <input type="hidden" name="token" th:value="${token}"/>
                                            <input type="password" class="form-control form-control-lg border-right-0" id="password"
                                                   name="password" max="22">
                                            <div class="input-group-append ">
                                                <button class="btn btn-outline-primary border-left-0" type="button" id="seePasswordButton"
                                                        onclick="mostrarContrasena()">
                                                    <i class="fa-solid fa-eye"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-center my-4">
                                        <button href="" class="btn link-btn" type="submit">Cambiar Contraseña<i
                                                class="fa-solid fa-lock ml-3"></i></button>
                                        <br>
                                        <a th:href="@{/login}" class="btn back-btn mt-4"><i
                                                class="fa-solid fa-angle-left mr-3"></i>Volver al inicio de sesión</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
<script th:src="@{/js/script.js}"></script>
<script th:src="@{/js/validations.js}"></script>
</body>
</html>
