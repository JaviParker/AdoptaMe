<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="components/htmlComponents::htmlHead"/>
 <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />

<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
<body>

<header th:replace="components/navbars:: ''+${navbar}"></header>
<div class="container py-3">

    <div th:replace="components/titles::titles ('Blog', ${ {'Blog','Agregar'} })"/>

    <div class="row mt-5">
        <h2>Agregar Noticia</h2>
        <div class="col-12 col-md-12">
            <form th:action="@{/blog/save}" method="post" th:object="${news}">
                <div class="form-group col-md-12 row">
                    <div class="col-6">
                        <label for="title">Titulo</label>
                        <input type="text" class="form-control" id="title" placeholder=""  th:field="*{title}">
                        <div id="titleHelp"
                             th:classappend="${#fields.hasErrors('title')?'invalid-feedback':''}"
                             th:errors="*{title}">
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="tags">Tags</label>
                        <select id="tags" class="selectpicker" multiple data-live-search="true">
                            <option>Mustard</option>
                            <option>Ketchup</option>
                            <option>Relish</option>
                        </select>
                        <div id="tagsHelp"
                             th:classappend="${#fields.hasErrors('tags')?'invalid-feedback':''}"
                             th:errors="*{tags}">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="image">Subir</span>
                        </div>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="imagen" aria-describedby="image">
                            <label class="custom-file-label" for="image">Escoge una Imagen</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="content">Contenido</label>
                    <textarea id="content" name="content"  th:field="*{content}"></textarea>
                    <div id="contentHelp"
                         th:classappend="${#fields.hasErrors('content')?'invalid-feedback':''}"
                         th:errors="*{content}">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2">Opciones</div>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="isMain"  th:field="*{isMain}">
                            <label class="form-check-label" for="isMain">
                                Blog principal
                            </label>
                        </div>
                        <div class="form-check">

                            <input class="form-check-input" type="checkbox" id="isPublished"  th:field="*{isPublished}">
                            <label class="form-check-label" for="isPublished">
                                Publicar
                            </label>
                        </div>
                    </div>
                </div>
                <input type="submit" class="link-btn p-0 m-0 p-2 mt-3" value="Enviar">

            </form>

        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
<script>
    $('#content').summernote({
        placeholder: 'Escribe la noticia',
        lang: 'ko-KR',
        tabsize: 2,
        height: 300,

    });
    $('select').selectpicker();

</script>
</body>
</html>
