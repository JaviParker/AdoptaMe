<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="components/htmlComponents::htmlHead"/>
<body class="d-flex flex-column min-vh-100">
<header th:replace="components/navbars:: ''+${navbar}"></header>

<main id="blog-main">
    <div class="container py-4">
        <div class="row">
            <div class="col-9">
                <div class="tab-content container" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                        <div class="col-12">
                            <div class="card box-container px-4">
                                <div class="card-header px-4 pt-5">
                                    <div class="row">
                                        <h5 class="card-title mb-1" th:text="${news.title}"></h5>
                                        <h5><i  class="fa-solid fa-book-open-reader ml-3"></i></h5>

                                    </div>
                                    <div class="row d-flex align-items-stretch  mt-4 ">
                                        <spam style="font-size:.9rem" class="badge badge-success p-2">Principal</spam>
                                        <div class="row ml-2 mt-1">
                                            <span class="ml-3"><i class="fa-solid fa-user-pen mr-2"></i>Por:</span>
                                            <!--<span class="ml-1"th:text="${news.user.profile.getPartialName()}" />-->
                                            <span class="ml-3 date"><i class="fa-solid fa-calendar mr-2"></i></span>
                                            <span class="date" th:text="${#temporals.format(news.createdAt,'yyyy-MM-dd')}"/>
                                       </div>

                                    </div>
                                </div>

                                <div class="img-container px-4">
                                    <img class="card-img-top img-fluid blog-img" src="https://img2.rtve.es/i/?w=1600&i=1605279849026.jpg" alt="Unsplash">
                                </div>

                                <div class="card-body px-4">
                                    <p class="text-justify" th:utext="${news.content}"/>
                                </div>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item px-4 pb-4">
                                        <p class="mb-2 font-weight-bold">Tags</p>
                                        <div class="badge badge-info p-2" th:each="tag: ${news.tags}" th:text="${tag.name}" />
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3 nav-container">
                <h4>Blogs</h4>
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false"th:href="@{'/blog/' + ${top.id}}" th:each="top: ${topNews}" th:text="${top.title}"></a>
                    <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">¿Cómo puedo adoptar?</a>
                </div>
            </div>
        </div>
    </div>
</main>


<footer th:replace="components/htmlComponents::htmlFooter"/>
</body>
</html>
