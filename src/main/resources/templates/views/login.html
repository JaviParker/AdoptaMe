<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="components/htmlComponents::htmlHead"/>
<body>
<header th:replace="components/navbars:: ''+${navbar}"></header>

<div class="container">
    <div class="row mt-5">
        <div class="col-12 col-md-6">
            <h2>INICIAR SESIÓN</h2>
            <form>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" class="form-control is-invalid" id="email" aria-describedby="emailHelp"
                           placeholder="Ej: hector@gmail.com">
                    <div id="emailHelp" class="invalid-feedback">Obligatorio</div>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control is-valid" id="password" aria-describedby="passwordlHelp"
                           placeholder="Ej: ********">
                    <div id="passwordlHelp" class="valid-feedback">Obligatorio</div>
                </div>
                <button type="submit" class="btn bg-light">Iniciar sesión</button>
            </form>
            <img th:src="@{/img/pomerania.png}" class="d-none d-md-block w-75"/>
        </div>
        <div class="col-12 col-md-6">
            <h2>CREAR NUEVA CUENTA</h2>
            <form>
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" class="form-control" id="name" aria-describedby="nameHelp"
                           placeholder="Ej: Hector">
                    <div id="nameHelp" class="text-muted">Obligatorio</div>
                </div>
                <div class="form-group">
                    <label for="firstName">Primer apellido:</label>
                    <input type="text" class="form-control" id="firstName" aria-describedby="firstNameHelp"
                           placeholder="Ej: Saldaña">
                    <div id="firstNameHelp" class="text-muted">Obligatorio</div>
                </div>
                <div class="form-group">
                    <label for="secondName">Primer apellido:</label>
                    <input type="text" class="form-control" id="secondName" aria-describedby="secondNameHelp"
                           placeholder="Ej: Espinoza">
                    <div id="secondNameHelp" class="text-muted"></div>
                </div>
                <div class="form-group">
                    <label for="emailCreate">Correo electrónico:</label>
                    <input type="email" class="form-control" id="emailCreate" aria-describedby="emailCreateHelp"
                           placeholder="Ej: hector@gmail.com">
                    <div id="emailCreateHelp" class="invalid-feedback">Obligatorio</div>
                </div>
                <div class="form-group">
                    <label for="passwordCreate">Contraseña:</label>
                    <input type="password" class="form-control" id="passwordCreate" aria-describedby="passwordCreateHelp"
                           placeholder="Ej: ********">
                    <div id="passwordCreateHelp" class="valid-feedback">Obligatorio</div>
                </div>
                <div class="form-group">
                    <label>¿Qué rol desempeñarias?</label> <br/>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Voluntario</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" checked>
                        <label class="form-check-label" for="inlineRadio2">Adoptador</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="reason">Razón:</label>
                    <input type="text" class="form-control" id="reason" aria-describedby="reasonHelp"
                           placeholder="Ej: Me gusta ayudar a los perritos">
                    <div id="reasonHelp" class="valid-feedback">Obligatorio</div>
                </div>
                <button type="submit" class="btn bg-light">Crear cuenta</button>
            </form>
        </div>
    </div>
</div>

<footer th:replace="components/htmlComponents::htmlFooter"/>
</body>
</html>
