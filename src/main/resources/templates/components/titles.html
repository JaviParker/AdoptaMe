<!doctype html>
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="titles (title, list)">
    <small class="font-italic text-muted">
        <span th:each="i : ${list}">[[${i}]] / </span>
    </small>
    <h3 class="h3 mb-3 font-weight-bold" th:text="${title}"/>
    <hr/>
</div>

</body>
</html>
